<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">
      <link href="https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco" rel="stylesheet">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <header>
        <title>Tic Tac Toe</title>
      </header>

      <div id="grid">

        <div class="cells">
          <span class="cell" id="cell-0" data-item>
          </span>
          <span class="cell" id="cell-1" data-item>
          </span>
          <span class="cell" id="cell-2" data-item>
          </span>
          <span class="cell" id="cell-3" data-item>
            <p class="TicTacToe">Tic</p>
          </span>
          <span class="cell" id="cell-4" data-item>
            <p class="TicTacToe">Tac</p>
          </span>
          <span class="cell" id="cell-5" data-item>
            <p class="TicTacToe">Toe</p>
          </span>
          <span class="cell" id="cell-6" data-item>
          </span>
          <span class="cell" id="cell-7" data-item>
            <button type="button" id="playButton">play</button>
          </span>
          <span class="cell" id="cell-8" data-item>
          </span>
      </div>

      </div>

      <button id="restartButton">Restart</button>

      <div class="gameText">

        <span class="player-x-win">Player One Wins</span>
        <span class="player-o-win">Player Two Wins</span>
        <span class="draw">Draw Game</span>

      </div>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change your password!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out</legend>
          <input type="submit" name="submit" value="Sign out">
        </fieldset>
      </form>

    </body>
</html>
